<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hot Finds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mars Mission</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get News</a></p>
    </div>

    <!-- Craigslist Listings -->
    <div class="row">
      <div class="col-md-6">
        <h2 class="heading">Latest Mars News</h2>
        <h4>{{mars.news_title}}</h4>
        <p>{{mars.news_body}}</p>
      </div>
      <div class="col-md-6">
        <h2>Mars Weather</h2>
        <p>{{mars.weather}}</p>
    </div>
    <br>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <h2>Latest Mars Image</h2>
        <img src="{{ mars.main_img }}" alt="mars picture" width=500px>
      </div>
      <div class="col-md-6">
         {{ table|safe  }}
      </div>
      <br>
      <br>
    </div>
    <div class="row">
    {% for i in hemi %}
      <div class="col-md-6">
        <h3>{{ hemi.title }}</h3>
        <img src="{{ hemi.img_url }}" alt="hemisphere" width=400px>
      </div>
      <br>
      <br>
    {% endfor %}
    </div>
  </div>
</body>

</html>
